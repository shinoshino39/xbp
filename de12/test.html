<!DOCTYPE html>
<html lang="jp">
<head>
    <!-- ⑥↓タイトルを変えてみよう -->
    <title>〇〇のテストページ</title>
    <!-- ⑤スタイルシートの設定をしよう -->
    <!-- h1.htmlからある行をコピペしてくればOK -->
</head>
<body>
    <h1>見出し</h1>
    <!-- 塊ごとにdivタグで区切るようにしましょう。 -->
    <div>
         <!-- ①↓に文字を書いてみよう -->
        Hello!World!<br>
        デザイン演習<br>
        こんにちは<br>
         <!-- ②↓に画像（imagesフォルダにあるtest.png）を挿入してみよう -->
        <img src="./images/testimage.png"width="30%"><br>
        <img src="./images/testimage.png"width="60%"><br>
        <img src="../images/0_XBlogo.png"width="15%"><br>
        <img src="./images/IMG_1385.jpg"width="15%"><br>
         <!-- ③↓に箇条書きをしてみよう -->
        <ol>
            <li>あああああ</li>
            <li>いいいいい</li>
        </ol>
         <!-- ④↓に外部リンクを作ってみよう -->

    </div>

</body>
</html>
